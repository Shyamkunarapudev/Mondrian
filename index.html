<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exersice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            padding: 20px;
        }

        h1 {
            margin-bottom: 15px;
        }
        .container {
            background-color: #000;
            height: 748px;
            width: 748px;
            display: grid;
            grid-template-rows: 414px 295px 20px;
            grid-template-columns: 320px 419px;
            gap: 9px;
        }

        .box1 {
            background-color: red;
        }
        .box2 {
            background-color: #d7d0d0;
        }

        .box3 {
            background-color: #d7d0d0;
        }

        .box4 {
            background-color: #d7d0d0;
            height: 21px;
        }

        .mini-container {
            grid-area: 2/2/4/3;
            background-color: #000;
            display: grid;
            grid-template-rows: 130px 155px 20px;
            grid-template-columns: 198px 153px 50px;
            gap: 9px;
        }

        .item1 {
            grid-area: 1/1/3/3;
            background-color: #d7d0d0;
        }

        .item2 {
            grid-area: 1/3/4/3;
            background-color: #000;
        }

        .item3 {
            background-color: #ffb300;
            height: 22px;
        }

        .item4 {
            background-color: #000;
            height: 22px;
        }

        .item5 {
            background-color: #00000078;
        }

        .inner-box1 {
            height: 130px;
            border-bottom: 10px solid #000;
            background-color: #0c3f98;
        }

        .inner-box2 {
            height: 185px;
            background-color: #d7d0d0;
        }

    </style>
</head>
<body>
    <h1>Piet Mondrian Drawing</h1>
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="mini-container">
            <div class="item1"></div>
            <div class="item2">
                <div class="inner-box1"></div>
                <div class="inner-box2"></div>
            </div>
            <div class="item3"></div>
            <div class="item4"></div>
            <div class="item5"></div>
        </div>
        <div class="box4"></div>
    </div>
</body>
</html>
